---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: hans9102/frontapp:1.0
        env:
          - name: REACT_APP_API_SERVER_URL
            value: "TCP://$(BACK_SERVICE_IP):$(BACK_SERVICE_PORT)"
          - name: ENV
            value: "env_test"
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: front
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: front
---
