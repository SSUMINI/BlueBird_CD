---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: bluebird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: sms0430/frontapp:3.0
          ports:
            - containerPort: 80
          volumeMounts:
                      #override config.js file
                      - name: config
                        mountPath: /usr/share/nginx/html/config.js
                        subPath: config.js
      volumes:
                - name: config
                  configMap:
                      name: web-config
                      items:
                          - key: web.properties
                            path: config.js

---

apiVersion: v1
kind: Service
metadata:                                                                                                                                                         
  name: front
  namespace: bluebird
spec:                                                                                                                                                             
  type: NodePort                                                                                                                                              
  ports:                                                                                                                                                          
  - port: 80                                                                                                                                                      
    protocol: TCP                                                                                                                                                 
    targetPort: 80                                                                                                                                                
  selector:                                                                                                                                                       
    app: front                                                                                                                                                    
---           

